<style>
</style>

<main class="main m-3">
  <div class="d-flex justify-content-center m-3">
    <img class="logo" src="favicon.ico" width="60px">
    <h1 class="text-center ms-3">{{ componentTitle }}</h1>
  </div>
  <input
    type="text" 
    class="form-control mt-3 mb-3"
    #newItem
    placeholder="Press the enter key to add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''" />
  <ul class="nav nav-pills nav-fill mb-3">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="filter == 'all'"
        (click)="filter = 'all'">
        All
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="filter == 'active'"
        (click)="filter = 'active'">
        To Do
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="filter == 'done'"
        (click)="filter = 'done'">
        Done
      </a>
    </li>
  </ul>
  <table class="table table-hover" cdkDropList (cdkDropListDropped)="dropItem($event)">
    <thead>
      <tr class="text-center  table-success">
        <th width="5%">
          <div class="form-check">
            <input 
              class="form-check-input"
              type="checkbox"
              [checked]="isCheckAll"
              (change)="checkedAll($event)" />
            <label class="form-check-label" for="flexCheckDefault">done</label>
          </div>
        </th>
        <th width="65%">description</th>
        <th width="30%">edit</th>
      </tr>
    </thead>
    <tbody app-item *ngFor="let i of items" (remove)="remove(i)" [item]="i" [items]="items" cdkDrag></tbody>
  </table>
</main>
